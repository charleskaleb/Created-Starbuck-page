<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Created Starbucks Coffee Company</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <a href="index.html">
                    <img src="img/logo.svg" alt="Starbucks"/>
                </a>
            </div>

            <ul class="navbar-nav-left">
                <li>
                    <a href="#">Menu</a>
                </li>
                <li>
                    <a href="#">Rewards</a>
                </li>
                <li>
                    <a href="#">Gift Cards</a>
                </li>
            </ul>
            
            <ul class="navbar-nav-right">
                <a href="#">
                    <img src="img/marker.svg" alt="">
                    <span>Find a store</span>
                </a>
            </ul>
            <button class="btn btn-dark-outline">Sign in</button>
            <button class="btn btn-dark">Join now</button>
           
        </div>
    </nav>
    <!-- Box A -->
    <section class="box box-a bg-primary text-center py-md">
        <div class="box-inner">
          <h2 class="text-xl">Jingle all the way to free favorite</h2>
          <p class="text-md">
            Join Starbucks Rewards for delicious deals & exclusive offers.
            <a href="#">Learn more</a>
          </p>
        </div>
    </section>
<script src="script.js"></script>

</body>
</html>
